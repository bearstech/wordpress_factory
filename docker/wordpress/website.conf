<VirtualHost *:80>
    ServerName test.example.lan

    DocumentRoot /var/www/test/root

    <Directory   /var/www/test/root>
        # Exec .php scripts via FastCGI:
        Options +ExecCGI

        # Acceptable overrides:
        # - FileInfo (.htacces-based rewrite rules)
        # - AuthConfig (.htaccess-based basic auth)
        AllowOverride All
    </Directory>

    ErrorLog  /var/log/apache2/test.example.com/error.log
    CustomLog /var/log/apache2/test.example.com/access.log combined
</VirtualHost>
